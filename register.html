<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RMedia</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <div class="content">
        <div class="registerDiv">
          <h2>Register</h2>
          <form class="register" onSubmit="return submitForm(event)">
            <div class = "fields">
              <label for="fname">First Name:</label><br>
              <input type="text" id="fname" name="name">
              <br /><span class="error" id="fnameerror"></span>
              <br><br>
            </div>
            <div class = "fields">
              <label for="lname">Last Name:</label><br />
              <input type="text" id="lname" name="lname" />
              <br /><span class="error" id="lnameerror"></span>
              <br><br>
            </div>
            <div class = "fields">
              <label for="uname">User Name:</label><br />
              <input type="text" id="uname" name="uname" />
              <br /><span class="error" id="unameerror"></span>
              <br><br>

            </div>
            <div class = "fields">
              <label for="dob">DOB:</label><br />
              <input type="date" id="dob" name="dob" />
              <br /><span class="error" id="doberror"></span>
              <br><br>
            </div>
            
            <div class = "fields">
              Gender:<br />
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
              <input type="radio" id="other" name="gender" value="other" />
              <label for="other">Other</label>
              <br /><span class="error" id="gendererror"></span>
              <br><br>
            </div>
            <div class = "fields">
              <label for="psw">Password</label><br />
              <input type="password" id="psw" name="psw" />
              <br /><span class="error" id="pswerror"></span>
              <br><br>
            </div>
            <div class = "fields">
              <label for="pswc">Confirm Password</label><br />
              <input type="password" id="pswc" name="pswc" />
              <br /><span class="error" id="pswcerror"></span>
              <br><br>
            </div>
            <div class = "fields" id="lastField">
              <input type="checkbox" id="tc" name="tc" />
              <label for="tc">Terms & Conditions</label>
              <br /><span class="error" id="tcerror"></span>
              <br><br>
            </div>
            <button type="submit" id="submit">Register</button>
            <div class="popup">
              <div class="popup-box">
                <p>Please<a href="login.html">click here</a>to login</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/register.js"></script>
  </body>
</html>
